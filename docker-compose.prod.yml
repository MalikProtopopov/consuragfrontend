# Frontend - Production (admin.parmenid.tech with SSL)
# 
# Initial setup:
#   1. Configure DNS: admin.parmenid.tech -> 83.217.221.77
#   2. Create .env.prod file
#   3. Get SSL certificate: ./scripts/init-ssl.sh admin.parmenid.tech
#   4. Run: docker compose -f docker-compose.prod.yml up -d --build
#
# Usage:
#   Start:   docker compose -f docker-compose.prod.yml up -d --build
#   Stop:    docker compose -f docker-compose.prod.yml down
#   Logs:    docker compose -f docker-compose.prod.yml logs -f
#   Rebuild: docker compose -f docker-compose.prod.yml up -d --build --force-recreate

x-app-common: &app-common
  restart: always
  networks:
    - frontend_network

services:
  app:
    <<: *app-common
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-https://api.parmenid.tech}
    container_name: parmenid_admin_prod
    expose:
      - "3000"
    env_file:
      - .env.prod
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx:
    <<: *app-common
    image: nginx:alpine
    container_name: parmenid_nginx_prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - app
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

  certbot:
    image: certbot/certbot
    container_name: parmenid_certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    # Auto-renewal: runs every 12 hours
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - frontend_network

networks:
  frontend_network:
    driver: bridge

